<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title id="pageTitle">Main Menu</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <div class="container d-flex flex-wrap justify-content-center align-items-center">
        <div class="row layout profile">
            <h3 class="inner" id="username"></h3>

            <ul class="inner">
                <li id="fullname"></li>
                <li id="email"></li>
                <li id="managername"></li>
            </ul>
        </div>
        <div class="row">
            <div class="inner col-sm-6 layout">
                <ul id="underlinglist">

                </ul>
            </div>
            <div class="col-1 gap"></div>
            <div class="inner col-sm-5 layout">
                <div id="employeeview">

                </div>
            </div>
        </div>
        <div class="row layout">
            <div class="inner col-sm-5 layout">
                <ul id="reimlist">

                </ul>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-6">
                <h3>Submit a new Reimbursement Request</h3>
                <form action="addnewreim" method="POST">
                    <legend>Amount:</legend>
                    <input type="number" step="0.01" name="amount" id="amountInput">
                    <legend>Notes:</legend>
                    <input type="text" name="notes" id="noteInput">
                    <input name="submit" id="reimbursementRequest" class="btn btn-primary" type="submit" value="Submit">
                </form>
            </div>

        </div>
    </div>
</body>
<script src="scripts/mainmenu.js?ver=1.0"></script> <!-- ?ver=num should force reload -->

</html>
