<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title id="pageTitle">Main Menu</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <div class="container-fluid d-flex flex-wrap justify-content-center align-items-center">
        <div class="row layout profile">
            <div class="inner">

                <h3 id="username"></h3>
                <div class="dropdown">
                    <button class="dropdown-toggle btn" data-toggle="dropdown"></button>
                    <div class="dropdown-menu">
                        <div class="form-group">
                            <label>Change Password</label>
                            <form action="password">
                                <input type="password" name="passToChange" class="form-control" id="passwordDropDown"
                                    placeholder="password">
                                <input type="submit" class="btn" value="Submit Change">
                            </form>
                        </div>
                    </div>
                </div>
                <span>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                    <form action="logout" method="GET">
                        <input type="submit" class="btn-primary" action="logout" value="Logout">
                    </form>
                    <button type="button" class="btn-primary" data-toggle="modal" data-target="#managerView"
                        id="displayModal">ManView</button>
                </span>
            </div>
            <ul class="inner">
                <li id="fullname"></li>
                <li id="email"></li>
                <li id="managername"></li>
            </ul>
        </div>
        <div class="container-fluid row layout">
            <div class="inner col-sm-5 col-md-7 layout">
                <ul id="reimlist">

                </ul>
            </div>
            <div class="col-sm-6 col-md-4">
                <h4>Submit a new Reimbursement Request</h4>
                <form action="addnewreim" method="POST" enctype="multipart/form-data">
                    <legend>Amount:</legend>
                    <input type="number" step="0.01" name="amount" id="amountInput">
                    <legend>Notes:</legend>
                    <input type="text" name="notes" id="noteInput">
                    <legend>Image:</legend>
                    <input name="image-file" type="file" />
                    <input name="submit" id="reimbursementRequest" class="btn btn-primary" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>

    <div id="managerView" tabindex="-1" class="modal container-fluid ">
        <button type="button" class="btn-primary" data-toggle="modal" data-target="#managerView">ManView</button>
        <div id="viewAllEmployees" class="row">

        </div>
        <div class="row">
            <div class="inner col-sm-5 layout">
                <ul id="underlinglist">

                </ul>
            </div>
            <div class="col-1 gap"></div>
            <div class="inner col-sm-6 layout">
                <div id="employeeViewContainer">

                </div>
            </div>
        </div>
        <div id="companyReimView" class="row layout">
            <div id="allManagers" class="container col-sm-5 inner legend">
                <span class="container">
                    <input class="btn-primary" type="button" id="getPendingReims" value="List Pending">
                    <input class="btn-primary" type="button" id="getApprovedReims" value="List Accepted">
                </span>
                <table id="managerList">
                    <tr>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Manager</th>
                        <th>Accepted</th>
                    </tr>
                </table>
            </div>
            <div id="reimbursementView" class="col-sm-7">

            </div>
        </div>

</body>
